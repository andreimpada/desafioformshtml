<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/index.css">


</head>
<body>
    <div id="app">
        <aside>
            <div class="bg-aside"></div>
            <div class="aside-container">
                <img src="Assets/Logo.svg" alt="Logo de festa">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>
                <img src="Assets/Icons/calendar.svg" alt="calendario">
                <h2>Sobre o evento</h2>

                <fieldset class="location">
                    <div class="titulo">
                        <label for="tittle">Título</label>
                        <input type="text" name="tittle" id="tittle">
                    </div>

                    <div class="startending">
                        <label for="starting">Início</label>
                        <input type="text" name="starting" id="starting" placeholder="DD/MM/AAAA, --:--">

                        <label for="ending">Fim</label>
                        <input type="text" name="ending" id="ending" placeholder="DD/MM/AAAA, --:--">
                    </div>

                    
                </fieldset>
            </div>
        </main>
    </div>
    
</body>
</html>
